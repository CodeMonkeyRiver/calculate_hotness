<!DOCTYPE html>
<html>
<head>
    <title>热度评分系统</title>
    <!-- 在这里添加 CSS 样式 -->
</head>
<body>
    <div class="container">
        <div class="hot-list">
            <!-- 热度榜单列表 -->
            <!-- 示例条目 -->
            <div class="item">
                <div class="date">日期</div>
                <div class="title">标题</div>
                <div class="content">内容</div>
            </div>
            <!-- 可以用循环渲染更多条目 -->
        </div>
        <div class="text-analysis">
            <!-- 输入区域 -->
            <textarea id="input-text"></textarea>
            <button id="submit-button">确认</button>
            <!-- 输出区域 -->
            <div id="summary">摘要显示区域</div>
            <div id="score">评分显示区域</div>
        </div>
    </div>
</body>
</html>
